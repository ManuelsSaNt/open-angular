

<h1>Yout Contacts</h1>


<!-- List the contacts and can navigate on click over the detail -->

<div *ngFor="let contact of listaContactos; let i=index">

  <div routerLink="{{ contact.id }}">
    <h6>{{ contact.name }}</h6>
    <button (click)="volverAHome(contact)">Enviar Contacto</button>
  </div>

</div>
